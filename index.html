<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exonity Apis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    h1 {
      font-size: 3rem;
      color: #f39c12;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000000;
    }
    
    .gif-container {
      margin-bottom: 30px;
    }

    .gif-container img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }

    .buttons a {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    .button-1 {
      background-color: #e74c3c;
    }

    .button-2 {
      background-color: #3498db;
    }

    .button-3 {
      background-color: #2ecc71;
    }

    .button-4 {
      background-color: #9b59b6;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <h1>New Link Rest Api!</h1>

    <div class="gif-container">
      <img src="https://exonity.tech/file/terrified-panic.gif" alt="Anime GIF">
    </div>

    <div class="buttons">
      <a href="https://exonity.tech" class="button-1">CLICK HERE</a>
</div>
  </div>

</body>
</html>
